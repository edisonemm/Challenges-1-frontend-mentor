<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Edisonemm | Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>

<body>

    <main class="card--container">
        <img src="/images/image-product-desktop.jpg" alt="image product mobile" class="card__img" width="500" height="auto">
        <section class="card">
            <span class="card__tag">Perfume</span>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__desc">A floral, solar and oluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__prices">
                <span class="card__prices--now"> $149.99</span>
                <span class="card__prices--before">$169.99</span>
            </div>
            <a class="card__button" role="button">
                <img src="/images/icon-cart.svg" alt="icon car" width="14" height="14">
                Add to Cart
            </a>
        </section>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Edisonemm</a>.
    </div>
</body>

</html>
